name: Publish Docker Plugin

on:
  push:
    branches:
      - '**'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Compute plugin name
        id: meta
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          if [ "${{ github.ref_name }}" = "master" ]; then
            TAG=latest
          else
            TAG=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9._-]+/-/g' | sed -E 's/^-+|-+$//g')
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "plugin=${REPO}:${TAG}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ steps.meta.outputs.plugin }}

      - name: Build and push plugin packages
        run: |
          IMAGE="ghcr.io/${{ steps.meta.outputs.plugin }}"
          for ARCH in amd64 arm64; do
            PLUGIN="ghcr.io/${{ steps.meta.outputs.plugin }}-${ARCH}"
            rm -rf plugin/rootfs
            mkdir -p plugin/rootfs
            docker pull --platform "linux/${ARCH}" "$IMAGE"
            CID=$(docker create --platform "linux/${ARCH}" "$IMAGE")
            docker export "$CID" | tar -x -C plugin/rootfs
            docker rm -f "$CID"
            cp config.json plugin/
            docker plugin create "$PLUGIN" ./plugin
            docker plugin push "$PLUGIN"
            docker plugin rm -f "$PLUGIN" || true
          done

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t "ghcr.io/${{ steps.meta.outputs.plugin }}" \
            "ghcr.io/${{ steps.meta.outputs.plugin }}-amd64" \
            "ghcr.io/${{ steps.meta.outputs.plugin }}-arm64"
