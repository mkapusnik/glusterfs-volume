name: Publish Docker Plugin

on:
  push:
    branches:
      - '**'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Compute plugin name
        id: meta
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          if [ "${{ github.ref_name }}" = "master" ]; then
            TAG=latest
          else
            TAG=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9._-]+/-/g' | sed -E 's/^-+|-+$//g')
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "plugin=ghcr.io/${REPO}:${TAG}" >> "$GITHUB_OUTPUT"

      - name: Build image
        run: make image plugin="${{ steps.meta.outputs.plugin }}"

      - name: Log in to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push image to GHCR
        run: docker push "${{ steps.meta.outputs.plugin }}"
